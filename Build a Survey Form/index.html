<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Build a Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:<input
          type="text"
          id="name"
          required
          placeholder="Enter your name"
      /></label>
      <label for="email" id="email-label"
        >Email:<input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
      /></label>
      <label for="age" id="number-label"
        >Age:<input
          type="number"
          id="number"
          min="1"
          max="150"
          placeholder="Enter your number"
          name="number"
          value="0"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?
        </label>
        <select name="current-role" id="dropdown">
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
      <label for="recommend" name="recommend">
        Would you recommend freeCodeCamp to a friend?
        <input
          type="radio"
          name="recommend"
          value="definitely"
          id="recommend"
        />
        Definitely
        <input type="radio" name="recommend" value="maybe" id="recommend" />
        Maybe
        <input type="radio" name="recommend" value="not sure" id="recommend" />
        Not sure
      </label>
      <label for="suggestion"
        >What would you like to see improved? (check all that apply)
        <input
          type="checkbox"
          id="suggestion"
          name="suggestion"
          value="Front-end Projects"
        />
        Front-end Projects
        <input
          type="checkbox"
          id="suggestion"
          name="suggestion"
          value="Back-end Projects"
        />Back-end Projects
        <input
          type="checkbox"
          id="suggestion"
          name="suggestion"
          value="Challenges"
        />Challenges
        <input
          type="checkbox"
          id="suggestion"
          name="suggestion"
          value="Videos"
        />Videos
        <input
          type="checkbox"
          id="suggestion"
          name="suggestion"
          value="Forum"
        />Forum
      </label>
      <label for="comment"
        >Any comments or suggestions?
        <textarea name="comment" id="comment" cols="30" rows="5">Enter your comment here...</textarea>
      </label>
      <label for="submit">
        <input type="submit" name="" id="submit" />
      </label>
    </form>
  </body>
</html>
